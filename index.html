  .bubble-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.5);
    font-family: sans-serif;
    font-size: 13px;
    color: #333;
  }
  .bubble-toggle:hover {
    background: rgba(255, 255, 255, 0.75);
  }

  .bubbles {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0 auto;
  }

  .bubble-container {
    position: absolute;
    bottom: 0;
    -webkit-animation: bubblerise 4s infinite ease-in;
    -moz-animation: bubblerise 4s infinite ease-in;
    -ms-animation: bubblerise 4s infinite ease-in;
    animation: bubblerise 4s infinite ease-in;
    filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
  }

  .bubble {
    width: 6px;
    height: 6px;
    margin: 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.25);
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    -webkit-animation: bubblewobble 0.4s infinite linear;
    -moz-animation: bubblewobble 0.4s infinite linear;
    -ms-animation: bubblewobble 0.4s infinite linear;
    animation: bubblewobble 0.4s infinite linear;
  }

  @-webkit-keyframes bubblerise {
    0% {
      bottom: 0;
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
      opacity: 0;
    }
    5% {
      bottom: 0;
      filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
      opacity: 1;
    }
    99% {
      filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
      opacity: 1;
    }
    100% {
      bottom: 100%;
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
      opacity: 0;
    }
  }
  @-moz-keyframes bubblerise {

      opacity: 0;
    }
  }
  @-ms-keyframes bubblerise {
    0% {
      bottom: 0;
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
      opacity: 0;
    }

      opacity: 1;
    }
    99% {
      filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
      opacity: 1;
    }
    100% {
      bottom: 100%;
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
      opacity: 0;
    }
  }
  @keyframes bubblerise {
    0% {
      bottom: 0;
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
      opacity: 0;
    }

  body {
    cursor:url(cursor.png), pointer;

  img {
    position: absolute;
    top: 50%;
    left: 50%;
    margin:-300px 0 0 -275px;
    color: black;
    font-size:24px;
    padding: 10px 16px;
    animation:myfirst 5s;
    -moz-animation:myfirst 5s infinite; /* Firefox */
    -webkit-animation:myfirst 5s infinite; /* Safari and Chrome */

    -webkit-transition: width 10s, height 10s, margin 10s;
    -moz-transition: width 10s, height 10s, margin 10s;
    -ms-transition: width 10s, height 10s, margin 10s;
    transition: width 10s, height 10s, margin 10s;
    width: 25px;

  }
  img:hover {

  @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }

<body>
  <div class="bubbles"></div>
  <img style='' src='dcash.png' onmouseover="javascript: document.getElementById('hotdog-mp3').play();">
  <marquee>Eye of the Tiger Fish</marquee>

  <audio autoplay="autoplay" src='tiger.mp3'>
    <audio id='hotdog-mp3' src='hotdog.mp3'>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
      <script>
      var $bubbles = $('.bubbles');
      function bubbles() {
        var min_bubble_count = 20, max_bubble_count = 60, min_bubble_size = 3, max_bubble_size = 12;
        var bubbleCount = min_bubble_count + Math.floor(Math.random() * (max_bubble_count + 1));
        for (var i = 0; i < bubbleCount; i++) {
          $bubbles.append('<div class="bubble-container"><div class="bubble"></div></div>');
        }
        $bubbles.find('.bubble-container').each(function () {
          var pos_rand = Math.floor(Math.random() * 101);
          var size_rand = min_bubble_size + Math.floor(Math.random() * (max_bubble_size + 1));
          var delay_rand = Math.floor(Math.random() * 16);
          var speed_rand = 3 + Math.floor(Math.random() * 9);
          var blur_rand = Math.floor(Math.random() * 3);
          var $this = $(this);
          $this.css({
            'left': pos_rand + '%',
            '-webkit-animation-duration': speed_rand + 's',
            '-moz-animation-duration': speed_rand + 's',
            '-ms-animation-duration': speed_rand + 's',
            'animation-duration': speed_rand + 's',
            '-webkit-animation-delay': delay_rand + 's',
            '-moz-animation-delay': delay_rand + 's',
            '-ms-animation-delay': delay_rand + 's',
            'animation-delay': delay_rand + 's',
            '-webkit-filter': 'blur(' + blur_rand + 'px)',
            '-moz-filter': 'blur(' + blur_rand + 'px)',
            '-ms-filter': 'blur(' + blur_rand + 'px)',
            'filter': 'blur(' + blur_rand + 'px)'
          });
          $this.children('.bubble').css({
            'width': size_rand + 'px',
            'height': size_rand + 'px'
          });
        });
}
bubbles();

</script>
<script src="https://rawgit.com/scottschiller/Snowstorm/master/snowstorm.js"></script>
<marquee>Eye of the Tiger Fish...</marquee>
</body>
